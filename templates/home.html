{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div style="background-color: white;margin-top: 0;margin-bottom: 0;">

<h2>Home Page</h2>

{% for i in range(genreTitles|length) %}

    <h3>{{ genreTitles[i] }} Movies</h3>
    <table>
       {% for movie in moviesByGenre[i] %}
           <tr>
            <td>
                {{ movie[0] }}
            </td>
            <td>
                {{ movie[1] }}
            </td>
            <td>
                {{ movie[2] }}
            </td>
        </tr>
       {% endfor %}
    </table>

{% endfor %}

</div>

{% endblock %}
