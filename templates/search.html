{% extends 'layout.html' %}

{% block title %}Search{% endblock %}

{% block content %}

<div style="background-color: white;margin-top: 0;margin-bottom: 0;">

<h2>Search Results</h2>

    <label for="searchBar"></label>
    <input type="text" id="searchBar" placeholder="Search for Movie">
        <button type="button" onclick="window.location.href='{{ url_for('search') }}';">Search</button>

{% for i in range(genreTitles|length) %}

    <h3>Results for 'searchterm'</h3>
    <table>
       {% for movie in moviesByGenre[i] %}
           <tr>
            <td>
                {{ movie[0] }}
            </td>
            <td>
                {{ movie[1] }}
            </td>
            <td>
                {{ movie[2] }}
            </td>
        </tr>
       {% endfor %}
    </table>

{% endfor %}

</div>

{% endblock %}
