{% extends 'layout.html' %}

{% block title %}Search{% endblock %}

{% block content %}

<div style="background-color: white;margin-top: 0;margin-bottom: 0;">

<h2>Search Results</h2>

    <form action="#" method="post">
        <p><input type="text" id="searchBar" name="searchBar" placeholder="Search for Movie"></p>
        <p><input type="submit" name="submit" /></p>
    </form>

{% for i in range(genreTitles|length) %}

    <table>
       {% for movie in moviesByGenre[i] %}
           <tr>
            <td>
                {{ movie[0] }}
            </td>
            <td>
                {{ movie[1] }}
            </td>
            <td>
                {{ movie[2] }}
            </td>
        </tr>
       {% endfor %}
    </table>

{% endfor %}

</div>

{% endblock %}
